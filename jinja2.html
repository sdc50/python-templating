<!DOCTYPE html>
<html>
  <head>
    <title>Jinja2</title>
    <meta charset="UTF-8">
    <link href="./css/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <section>
        <h1>Jinja2</h1>
        <p>Jinja2 is a templating language with syntax similar to Django.</p>
      <div>
        <h2>Code Sample</h2>
        <div class="code_sample">
            <code>
<pre><span class="token">{%</span> <span class="key_word">extends</span> <span class="code">&quot;layout.html&quot;</span> <span class="token">%}</span>
  <span class="token">{%</span> <span class="key_word">block</span> <span class="code">body</span> <span class="token">%}</span>
  &lt;ul&gt;
  <span class="token">{%</span> <span class="key_word">for</span> <span class="code">user</span> <span class="key_word">in</span> <span class="code">users</span> <span class="token">%}</span>
    &lt;li&gt;&lt;a href=&quot;<span class="token">{{</span> <span class="code">user.url</span> <span class="token">}}</span>&quot;&gt;<span class="token">{{</span> <span class="code">user.username</span> <span class="token">}}</span>&lt;/a&gt;&lt;/li&gt;
  <span class="token">{%</span> <span class="key_word">endfor</span> <span class="token">%}</span>
  &lt;/ul&gt;
<span class="token">{%</span> <span class="key_word">endblock</span> <span class="token">%}</span></pre>
            </code>
        </div>
      </div>
    </section>
    <script data-main="js/main" src="js/require.js"></script>
  </body>
</html>
